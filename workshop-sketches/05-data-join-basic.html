<html>
    <head>
        <title>Our First D3 Example</title>
        <style>
            .chart rect {
                fill: steelblue; 
            }
            
            .chart text {
                fill: white;
                font-size:12px;
                font-family:arial;
                alignment-baseline: middle;
                text-anchor: end;
            }
            
        </style>
    </head>
    <body>
        <svg class="chart">
            <circle cx="50" cy="100" r="50" />
            <circle cx="150" cy="100" r="50" />
            <circle cx="250" cy="100" r="50" />
        </svg>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script>
            var dataArray = [10,20,30];
            var width = 800;
           
            var chart = d3.select('.chart')
                .attr('width', 500)
                .attr('height', 600);
            
            var dataJoin = chart.selectAll('circle').data(dataArray);
            
            dataJoin
                .transition()
                .delay(500)
                .duration(2000)
                .attr('r', function(dataPoint) { return dataPoint; })
                .attr('cy', function(dataPoint, index) { return 100 + index * 50 })
                .style('fill', 'blue')
                .style('opacity', function(dataPoint) { return dataPoint / 50; });
            
            
            
        </script>
    </body>    
</html>
