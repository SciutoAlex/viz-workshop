<html>
    <head>
        <title>Our First D3 Example</title>
        <style>
            .chart rect {
                fill: steelblue;
            }

            .chart text {
                fill: white;
                font-size:12px;
                font-family:arial;
                alignment-baseline: middle;
                text-anchor: end;
            }

        </style>
    </head>
    <body>
        <svg class="chart">
            <circle cx="50" cy="100" r="50" />
            <circle cx="150" cy="100" r="50" />
            <circle cx="250" cy="100" r="50" />
        </svg>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            var dataArray = [10,20,30,40,50];
            var width = 800;


            var chart = d3.select('.chart')
                .attr('width', 500)
                .attr('height', 600);

            var dataJoin = chart.selectAll('circle').data(dataArray);

            dataJoin.enter()
                .append('circle')
                .attr('r', 0)
                .attr('cy', 100)
                .attr('cx', function(dataPoint, index) { return 50 + index*100; })
                .transition()
                .duration(500)
                .style('fill', 'green')
                .attr('r', 50)




        </script>
    </body>
</html>
