<html>
    <head>
        <title>Our First D3 Example</title>
        <style>
            svg {
                border: 1px solid #aaa;
            }
            .chart rect {
                fill: steelblue; 
            }
            
            .chart text {
                fill: white;
                font-size:12px;
                font-family:arial;
                alignment-baseline: middle;
                text-anchor: end;
            }
            
        </style>
    </head>
    <body>
        <svg class="chart"></svg>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script>
            var data = [4, 8, 15, 16, 23, 42];
            var barHeight = 60;
            var width = 800;
            
            
            var chart = d3.select('.chart')
                .attr('width', width)
                .attr('height', barHeight * data.length);
            
            for(var i = 0; i < data.length; i++) {
                var barGroup = chart.append('g')
                  .attr('transform', 'translate(' + 0 + ',' + i * barHeight + ')');
                
                barGroup.append('rect')
                  .attr('width', data[i] * 10 + "px")
                  .attr('height', barHeight-4);
                
                //!!!! 1. To the barGroup variable, add a <text> element whose text is the datapoint
                
                
            }         
        </script>
    </body>    
</html>
