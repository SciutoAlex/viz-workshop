<html>
    <head>
        <title>Our First D3 Example</title>
        <style>
            svg {
                border: 1px solid #aaa;
            }
            .chart rect {
                fill: steelblue;
                stroke: red;
                stroke-width:10;
            }

            .chart text {
                fill: white;
                font-size:12px;
                font-family:arial;
                alignment-baseline: left;
                text-anchor: beginning;
            }

            .chart .axis text {
                fill: black;
            }

            .chart .axis line {
                stroke: black;
            }

            .chart .axis path {
                fill: none;
                stroke: black;
            }
        </style>
    </head>
    <body>
        <svg class="chart" width="800" height="600">

        </svg>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            var chart = d3.select('.chart')
            chart.append('rect')
                .attr('x', 10)
                .attr('y', 10)
                .attr('width', 400)
                .attr('height', 50)

            chart.append('text')
                .text('all is working well!')
                .attr('x', 30)
                .attr('y', 40)
        </script>
    </body>
</html>
